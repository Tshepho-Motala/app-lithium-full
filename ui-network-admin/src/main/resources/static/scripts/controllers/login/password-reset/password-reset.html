<div class="modal-content">
    <div class="modal-header primary-blue darken-4 white-text">
        <h3 class="modal-title" id="modal-title">
            <i class="fa fa-pencil"></i>
            <span>Reset Your Password</span>
            <button-close-window ng-click="controller.cancel()"></button-close-window>
        </h3>
    </div>

    <form ng-submit="controller.resetPassword()" name="controller.form" autocomplete="off" novalidate>
        <div class="modal-body" id="modal-body">
            <div class="row v-reset-row ">
                <div class="col-xs-12">
                    <table class="table table-hover table-striped nowrap" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Username/Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        &nbsp;<span style="font-family: Source Sans Pro; font-size: inherit">Enter your user domain and your username/email, you will be sent an email to reset your password
                        </span>
                        <hr>
                        <tr>
                            <td><input type="text" ng-model="controller.domainName" class="form-control"/></td>
                            <td><input type="text" ng-model="controller.email" class="form-control"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <buttonbar>
                <button-submit class="pull-left"></button-submit>
                <button-cancel ng-click="controller.cancel()"></button-cancel>
            </buttonbar>
        </div>
    </form>
</div>
