<div class="modal fade" id="modal-default" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="modal-title h3-responsive text-center font-weight-bold dark-grey-text">External Login Options</h3>
			</div>
			<div class="modal-body">
				<p ng-if="controller.providers.length == 0">No external providers found.</p>
				<a ng-repeat="p in controller.providers" ng-show="!controller.clicked" href="/services/{{p.url}}/login?domain={{p.domain}}" class="btn btn-primary btn-block btn-flat">{{p.name}}</a>
			</div>
		</div>
	</div>
</div>
