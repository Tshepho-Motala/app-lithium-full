<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Report Recipients</h3>
</div>

<form ng-submit="controller.save()" name="controller.form" novalidate>
	<div class="modal-body" id="modal-body">
		<div class="row v-reset-row ">
			<div class="col-xs-12">
				<table class="table table-hover table-striped" style="table-layout: fixed;">
					<thead>
						<tr>
							<th>Recipient</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="recipient in controller.recipients">
							<td>{{ recipient }}</td>
							<td>
								<a ng-click="controller.deleteRecipient(recipient)">
									<span class="pull-right badge bg-red"><i class="fa fa-times"></i></span>
								</a>
							</td>
						</tr>
						<tr ng-if="controller.recipients.length === 0">
							<td colspan="4">No recipients added yet.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr/>
		<div class="row v-reset-row ">
			<div class="col-xs-8">
				<formly-form model="controller.model" fields="controller.fields" options="controller.options" form="controller.form">
				</formly-form>
				<button class="btn btn-success" type="button" ng-click="controller.addRecipient()">Add</button>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button-submit></button-submit>
		<button-cancel ng-click="controller.cancel()"></button-cancel>
	</div>
</form>
