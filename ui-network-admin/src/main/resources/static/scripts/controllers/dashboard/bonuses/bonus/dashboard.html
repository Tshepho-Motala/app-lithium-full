<div class="row v-reset-row ">
	<div class="col-md-12">
		<div class="nav-tabs-custom" style="margin-bottom: 0px;">
			<div class="tab-content" style="padding: 5px;">
				<div class="well" style="margin-bottom: 1px;">
					<div class="row v-reset-row ">
						<div class="col-lg-12">
							<div class="btn-group">
								<button ng-click="setGranularity(3)" type="button" ng-class="{'active': granularity == 3}" class="btn btn-default">Daily</button>
								<button ng-click="setGranularity(4)" type="button" ng-class="{'active': granularity == 4}" class="btn btn-default">Weekly</button>
								<button ng-click="setGranularity(2)" type="button" ng-class="{'active': granularity == 2}" class="btn btn-default">Monthly</button>
								<button ng-click="setGranularity(1)" type="button" ng-class="{'active': granularity == 1}" class="btn btn-default">Yearly</button>
							</div>
						</div>
					</div>
					<br/>
					<div class="row v-reset-row ">
						<span ng-repeat="summary in summaries">
							<netsummary data="summary" granularity="granularity"/>
						</span>
					</div>
					<div class="row v-reset-row ">
						<accountinggraph data="bonusGraph" granularity="granularity" ranges="ranges"></accountinggraph>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
