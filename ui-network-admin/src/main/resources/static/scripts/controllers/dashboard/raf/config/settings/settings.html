<div class="row v-reset-row " bs-loading-overlay bs-loading-overlay-reference-id="{{controller.referenceId}}">
	<div class="col-xs-12">
		<form ng-submit="controller.onSubmit()" name="controller.form" novalidate>
		<div class="modal-body" id="modal-body">
			<div class="row v-reset-row ">
				<div class="col-xs-12">
					<formly-form model="controller.model" fields="controller.fields" options="controller.options" form="controller.form">
					</formly-form>
				</div>
			</div>
		</div>
		
		<div class="modal-footer" id="modal-footer">
			<buttonbar>
				<button-save class="pull-left"></button-save>
			</buttonbar>
		</div>
		</form>
	</div>
</div>
