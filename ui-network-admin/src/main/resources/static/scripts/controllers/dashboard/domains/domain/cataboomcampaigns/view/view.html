<form ng-submit="controller.onSubmit()" name="controller.form" novalidate>
<div class="container-fluid">
	<button-bar>
		<button-back ui-sref="^.list"></button-back>
	</button-bar>
	<div class="row v-reset-row ">
		<div class="col-xs-6">
			<div class="box box-default box-solid">
				<div class="box-header with-border">
					Cataboom Campaign Info
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" ng-click="controller.toggleEnable()">
							<span ng-if="controller.model.enabled"><i class="glyphicon glyphicon-exclamation-sign"></i> {{"GLOBAL.ACTION.DISABLE"|translate}} </span>
							<span ng-if="!controller.model.enabled"><i class="glyphicon glyphicon-alert"></i> {{"GLOBAL.ACTION.ENABLE"|translate}} </span>
						</button>
						<button type="button" ng-click="controller.onEdit()"  ng-show="controller.options.formState.readOnly" class="btn btn-box-tool">
							<span><i class="fa fa-pencil"></i> Edit</span>
						</button>
						<button type="button" class="btn btn-box-tool" ng-click="controller.deleteCampaign()">
							<span><i class="fa fa-trash"></i> Delete</span>
						</button>
						
					</div>
				</div>
				<div class="box-body table-responsive">
						<formly-form model="controller.model" fields="controller.fields" form="controller.form" options="controller.options">
						</formly-form>
						
						<button-submit ng-show="!controller.options.formState.readOnly"></button-submit>
						<button-cancel ng-show="!controller.options.formState.readOnly" ng-click="controller.onCancel()"></button-cancel>
				</div>
			</div>
		</div>
	</div>
<!-- 	<pre>{{controller.model|json}}</pre> -->
</div>
</form>
