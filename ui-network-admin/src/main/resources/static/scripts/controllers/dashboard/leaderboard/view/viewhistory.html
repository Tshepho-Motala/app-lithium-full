<div class="container-fluid" bs-loading-overlay bs-loading-overlay-reference-id="{{controller.referenceId}}">
	<div class="card card-block" style="margin-bottom: 10px;" ng-init="">
		<div class="d-flex justify-content-start">
			<div class="p-2 mr-auto">
				<span class="title">{{controller.model.leaderboard.name}} {{ 'UI_NETWORK_ADMIN.LEADERBOARD.VIEW.TITLE' | translate }}</span>
				<span class="description">{{controller.model.leaderboard.description}}</span>
			</div>
			<div class="ml-auto p-2 text-right" style="width: 50%;">
				<span style="padding:5px; margin-right: 3px;" class="label label-primary">&nbsp;{{ controller.model.leaderboard.domain.name | uppercase }}&nbsp;</span>
			</div>
		</div>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-xs-12 bottom-space-10">
			<button-back ng-click="controller.list()"></button-back>
			<button-refresh ng-click="controller.tableLoad()"></button-refresh>
		</div>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-xs-12">
			<div class="box box-default box-solid">
				<div class="box-header bold-text with-border bg-gray-lighter">
					&nbsp;
					<div class="box-tools">
						<span style="padding:5px; margin-right: 3px;" class="label label-info">&nbsp;{{ 'GLOBAL.GRANULARITY.'+controller.model.leaderboard.granularity | translate | uppercase }}&nbsp;</span>
					</div>
				</div>
				<div class="box-body">
					<div class="row v-reset-row ">
						<div class="col-xs-12">
							<div class="box box-default box-solid">
								<div class="box-body no-padding table-responsive">
									<dt table="controller.leaderboardTable"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
