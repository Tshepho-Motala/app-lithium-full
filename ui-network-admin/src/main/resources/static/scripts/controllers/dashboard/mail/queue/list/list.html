<div class="container-fluid">
	<lit-header
		title="{{ 'UI_NETWORK_ADMIN.MAILQUEUE.LIST.TITLE' | translate }}"
		description="{{ 'UI_NETWORK_ADMIN.MAILQUEUE.LIST.DESCRIPTION' | translate }}">
	</lit-header>
	
	<div class="row v-reset-row ">
		<div class="col-lg-12">
			<formly-form model="controller.model" fields="controller.fields" form="controller.form" options="controller.options">
			</formly-form>
		</div>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-lg-12">
			<div class="pull-right d-flex">
				<button type="button" class="btn btn-default" ng-click="controller.refreshMailQueueTable()">
					<i class="fa fa-refresh"></i> Refresh
				</button>
				<div  id="vueMountDomainSelect"></div>
			</div>
		</div>
	</div>
	
	<br/>
	
	<div class="row v-reset-row ">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body no-padding table-responsive">
					<dt table="controller.mailQueueTable"/>
				</div>
			</div>
		</div>
	</div>
</div>
