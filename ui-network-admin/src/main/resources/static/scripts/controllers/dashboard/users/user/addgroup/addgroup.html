
<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Add User Group</h3>
</div>

<div class="modal-body" id="modal-body">
	<table class="table table-hover table-bordered">
		<tr ng-repeat="group in controller.groups" ng-click="controller.selectGroup(group)">
			<td>
				{{ group.name }}
			</td>
		</tr>
		<tr ng-if="!controller.groups.length">
			<td>There are no available groups to add. Please add a new group first to the domain.</td>
		</tr>
	</table>
</div>

<div class="modal-footer">
	<button-cancel ng-click="controller.cancel()"></button-cancel>
</div>
