<div class="container-fluid">
    <div class="row v-reset-row  bottom-space-10">
        <buttonbar>
            <button-back ui-sref="^.list"></button-back>
            <button-edit lit-if-permission="GAME_STUDIO_EDIT" lit-permission-domain="{{controller.gameStudio.domain.name}}" ui-sref="dashboard.casino.game-studio.edit({domainName: controller.gameStudio.domain.name, id: controller.gameStudio.id})"></button-edit>
        </buttonbar>
    </div>
    <div class="row v-reset-row ">
        <div class="card card-block">
            <div class="well-clear">
                <div class="table-responsive">
                    <table class="table table-hover nowrap" cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th style="width: 25%;">{{'UI_NETWORK_ADMIN.GAME-STUDIO.FIELDS.DOMAIN.LABEL'|translate}}</th>
                            <td>{{controller.gameStudio.domain.name}}</td>
                        </tr><tr>
                            <th>{{'UI_NETWORK_ADMIN.GAME-STUDIO.FIELDS.NAME.LABEL'|translate}}</th>
                            <td>{{controller.gameStudio.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row v-reset-row ">
        <changelog options="controller.changelogs"></changelog>
    </div>
</div>
