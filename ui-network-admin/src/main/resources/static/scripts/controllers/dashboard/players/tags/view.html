<div class="container-fluid">
	<div class="card card-block" style="margin-bottom: 10px;">
		<div class="d-flex justify-content-start">
			<div class="p-2 mr-auto" style="width: 30%;">
				<span class="title">{{ controller.tag.name }}</span>
				<span class="description">{{ controller.tag.description }}</span>
			</div><div class="p-2 text-center">
				<span class="title">{{controller.tag.domain.name}}</span>
			</div><div class="ml-auto p-2 text-right" style="width: 30%;">
				<button-back ui-sref="^.^.tags"></button-back>
			</div>
		</div>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-xs-12">
			<div class="card nav-tabs-custom" style="margin-bottom: 5px;">
				<ul class="nav nav-tabs">
					<li role="presentation" ng-class="{ active: controller.tab == tab }" ng-repeat="tab in controller.tabs" lit-if-permission="{{tab.roles}}">
						<a ng-click="controller.setTab(tab)">{{ tab.title | translate }}</a>
					</li>
				</ul>
				<div class="tab-content" style="padding: 0px;padding-top: 1px;">
					<div ui-view></div>
				</div>
			</div>
		</div>
	</div>
</div>
