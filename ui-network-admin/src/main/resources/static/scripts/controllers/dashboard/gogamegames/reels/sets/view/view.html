<div class="container-fluid">
	<div class="box box-primary box-widget">
		<div class="box-body box-profile">
			<div class="user-block">
				<h4 style="font-weight: bold;">
					Reel Set ({{controller.reelSet.id}})
				</h4>
			</div>
		</div>
	</div>
	
	<buttonbar>
		<button-back ui-sref="dashboard.gogamegames.reelsets"></button-back>
	</buttonbar>
	
	<br/><br/>
	
	<div class="row v-reset-row ">
		<div class="col-xs-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">General</h3>
				</div>
				<div class="box-body"> 
					<table class="table table-hover table-striped nowrap" cellspacing="0" width="100%">
						<tbody>
							<tr>
								<th style="width: 50%;">Name</th>
								<td>{{controller.reelSet.name}}</td>
							</tr><tr>
								<th>Description</th>
								<td>{{controller.reelSet.description}}</td>
							</tr><tr>
								<th>Reels Generation Configuration</th>
								<td>{{controller.reelSet.config.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Reels</h3>
				</div>
				<div class="box-body table-responsive">
					<table class="table table-hover table-striped nowrap" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th></th>
								<th ng-repeat="reelPos in controller.reelPositions"><span class="label label-default" style="font-size: 10pt;">{{reelPos}}</span></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="reel in controller.reels[0] track by $index">
								<td><span class="label label-default" style="font-size: 10pt;"><b>{{$index + 1}}</b></span></td>
								<td ng-repeat="symbol in reel.symbols track by $index" style="padding-left: 10px;">{{symbol}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
<!-- 	<pre>{{controller.reels|json}}</pre> -->
<!-- 	<pre>{{controller.reelSet|json}}</pre> -->
</div>
