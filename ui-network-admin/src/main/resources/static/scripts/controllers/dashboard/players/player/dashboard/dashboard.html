<div class="row v-reset-row ">
	<div class="col-lg-12">
		<div class="btn-group">
			<button ng-click="setGranularity(3)" ng-disabled="disableGranularitySwitch" type="button" ng-class="{'active': granularity == 3}" class="btn btn-default">Daily</button>
			<button ng-click="setGranularity(4)" ng-disabled="disableGranularitySwitch" type="button" ng-class="{'active': granularity == 4}" class="btn btn-default">Weekly</button>
			<button ng-click="setGranularity(2)" ng-disabled="disableGranularitySwitch" type="button" ng-class="{'active': granularity == 2}" class="btn btn-default">Monthly</button>
			<button ng-click="setGranularity(1)" ng-disabled="disableGranularitySwitch" type="button" ng-class="{'active': granularity == 1}" class="btn btn-default">Yearly</button>
		</div>
	</div>
</div>

<br/>

<div class="row v-reset-row ">
	<span ng-repeat="data in dashboardData">
		<div ng-if="data.type === 'row'" class="row v-reset-row "></div>
		<balancesummary ng-if="data.type === 'balancesummary'" data="data" granularity="{{granularity}}" selected-domains="selectedDomains"/>
		<netsummary ng-if="data.type === 'netsummary'" data="data" granularity="granularity" selected-domains="selectedDomains"/>
		<trantypesummary ng-if="data.type === 'trantypesummary'" data="data" granularity="{{granularity}}" selected-domains="controller.selectedDomains"/>
	</span>
</div>
