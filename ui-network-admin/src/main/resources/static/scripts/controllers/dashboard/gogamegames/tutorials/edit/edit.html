<div class="container-fluid">
	<lit-header
		title="GoGame Games Tutorials Edit" 
		description="Use the controls below to set up a Tutorial">
	</lit-header>
	
	<form ng-submit="controller.onSubmit()" name="controller.form" autocomplete="off" novalidate>
		<buttonbar>
			<button-back ng-click="controller.back()"></button-back>
			<button-submit></button-submit>
		</buttonbar>
		
		<br/><br/>
		
		<div class="alert alert-warning">Math model is intentionally not applied. If you wish to change the math model, select one. If you wish to apply the latest revision, choose the same math model. If you wish to keep existing math model revision, leave as is, i.e blank.</div>
		
		<div class="row v-reset-row ">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">General</h3>
					</div>
					<div class="box-body"> 
						<formly-form model="controller.model" fields="controller.fields" options="controller.options" form="controller.form">
						</formly-form>
					</div>
				</div>
			</div>
		</div>
		
<!--  		<pre>{{controller.model|json}}</pre> -->
	</form>
</div>
