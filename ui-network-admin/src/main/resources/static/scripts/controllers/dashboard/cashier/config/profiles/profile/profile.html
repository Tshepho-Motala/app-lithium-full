<div class="row v-reset-row ">
	<div class="col-xs-12">
		<div class="nav-tabs-custom" style="margin-bottom:0px">
			<ul class="nav nav-tabs">
				<li role="presentation" ng-class="{ active: controller.tab == tab }" ng-repeat="tab in controller.tabs" lit-if-permission="{{tab.roles}}">
					<a ng-click="controller.setTab(tab)">{{ tab.title | translate }}</a>
				</li>
				<li class="header pull-right">
					<div class="user-block" align="center">
						<h5 style="font-weight: bold;">
							<a>{{controller.profile.name}} ({{controller.profile.code}})</a>
						</h5>
					</div>
				</li>
			</ul>
			<div class="tab-content" style="padding: 5px;">
				<div class="well-clear" style="margin-bottom: 1px;">
					<div ui-view></div>
				</div>
			</div>
		</div>
	</div>
</div>
