<div class="modal-header">
    <h3 class="text-center">{{'UI_NETWORK_ADMIN.DOMAIN.CLOSURE_REASONS.DELETE.CONFIRM' | translate}}</h3>
</div>
<div class="modal-body" bs-loading-overlay bs-loading-overlay-reference-id="{{controller.referenceId}}">
    <div class="row">
        <div class="col-xs-12">
            <formly-form model="controller.model" fields="controller.fields" form="controller.form" options="controller.options">
            </formly-form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row v-reset-row ">
        <div class="col-xs-6 text-center">
            <button-custom icon="trash-o" text="GLOBAL.ACTION.DELETE" bclass="danger" ng-click="controller.submit()">
            </button-custom>
        </div>
        <div class="col-xs-6 text-center">
            <button-custom icon="ban" text="GLOBAL.ACTION.CANCEL" bclass="default" ng-click="controller.cancel()"></button-custom>
        </div>
    </div>
</div>
