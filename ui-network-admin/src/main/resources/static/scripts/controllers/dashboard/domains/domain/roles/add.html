<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ 'UI_NETWORK_ADMIN.DOMAIN.ROLES.HEADERS.ROLESMANAGE' | translate }}
		<div class="pull-right">
			<button type="button" class="btn btn-default" ng-click="controller.cancel()">
				<i class="fa fa-times"></i>
			</button>
		</div>
	</h3>
</div>
<div class="modal-body" id="modal-body" ng-init="controller.getRoles()">
	<div class="row v-reset-row ">
		<div class="col-md-12">
			<div class="pull-right">
				<div class="input-group input-group-sm pull-right" style="width: 250px;padding-bottom: 10px;">
					<input type="text" name="table_search" ng-model="filterValue"
						class="form-control pull-right" placeholder="{{ 'GLOBAL.INPUT.SEARCHDYNAMIC' | translate }}">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="box box-solid" style="margin-bottom: 3px;">
			<div class="box-header with-border">
				<h3 class="box-title">
					<i class="fa fa-tag"></i>
					Default Roles
					<small>These are roles that will be linked to this domain, and users will be assigned these roles, without any specific group association</small>
				</h3>
			</div>
			<div class="box-body no-padding">
				<table class="table table-condensed table-hover">
				<tbody>
				<tr ng-repeat="role in controller.roles | filter:filterValue">
					<td valign="middle">
						<label>
							<checkbox class="btn" ng-model="role.enabled"></checkbox>&nbsp;&nbsp;
							{{ role.nameKey | translate }}&nbsp;({{ role.role }})&nbsp;-&nbsp;<small style="color:#999;font-size:80%;">{{ role.descriptionKey | translate }}</small>
						</label>
					</td>
				</tr>
				</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="controller.addRoles()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="controller.cancel()">Cancel</button>
</div>
