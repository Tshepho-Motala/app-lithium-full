<div class="container-fluid">
	<div class="row v-reset-row ">
		<div class="col-xs-12" style="margin-bottom: 10px">
			<button-add ng-click="controller.add()" lit-if-permission="CLOSURE_REASONS_ADD"></button-add>
			<div class="btn-group pull-right" uib-dropdown>
				<button id="dropdown-domain" type="button" class="btn btn-default" uib-dropdown-toggle>
					{{ controller.selectedReasonsDisplay }} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="dropdown-type">
					<li role="menuitem" style="border-bottom: 1px solid lightgrey;">
						<a ng-click="controller.reasonSelectAll();controller.tableReload();">All reasons</a>
					</li>
					<li role="menuitem" style="border-bottom: 1px solid lightgrey; margin-bottom: 5px;">
						<a ng-click="controller.reasonSelectActive();controller.tableReload();">Active reasons</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body no-padding table-responsive">
					<dt table="controller.domainClosureReasonsTable"/>
				</div>
			</div>
		</div>
	</div>
</div>
