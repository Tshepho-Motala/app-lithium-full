<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Add User
		<div class="pull-right">
			<button type="button" class="btn btn-default" ng-click="controller.cancel()">
				<i class="fa fa-times"></i>
			</button>
		</div>
	</h3>
</div>
<div class="modal-body" id="modal-body">
	<input type="text" ng-model="controller.asyncSelected"
		placeholder="Search for the user(s) you want to add to this group"
		uib-typeahead="user for user in controller.searchUsers($viewValue)"
		typeahead-loading="loadingLocations" typeahead-no-results="noResults"
		class="form-control"> <i ng-show="loadingLocations"
		class="glyphicon glyphicon-refresh"></i>
	<div ng-show="noResults">
		<i class="glyphicon glyphicon-remove"></i> No Results Found
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button"
		ng-click="controller.ok()">OK</button>
	<button class="btn btn-warning" type="button"
		ng-click="controller.cancel()">Cancel</button>
</div>
