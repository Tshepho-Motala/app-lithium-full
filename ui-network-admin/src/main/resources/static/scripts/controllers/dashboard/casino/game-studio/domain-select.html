<div class="container-fluid">
    <div class="card card-block" style="margin-bottom: 10px;">
        <div class="d-flex justify-content-start">
            <div class="p-2 mr-auto" style="width: 30%;">
                <span class="title">{{ 'UI_NETWORK_ADMIN.GAME-STUDIO.HEADER.TITLE' | translate }}</span>
                <span class="description">{{ 'UI_NETWORK_ADMIN.GAME-STUDIO.HEADER.DESCRIPTION' | translate }}</span>
            </div><div class="p-2 text-center">
            <span class="title" ng-if="controller.selectedDomain">{{controller.selectedDomain}}</span>
            <span class="description" ng-if="!controller.selectedDomain">{{ 'UI_NETWORK_ADMIN.GAME-STUDIO.HEADER.SELECT_DOMAIN' | translate }}</span>
            <span class="description" ng-if="controller.selectedDomain">{{ description | translate }}</span>
        </div><div class="ml-auto p-2 text-right" style="width: 30%;">
            <ui-select
                    ng-if="!controller.selectedDomain"
                    theme="bootstrap"
                    ng-model="controller.selectedDomain"
                    search-enabled="true"
                    on-select="controller.domainSelect($item)"
                    style="min-width: 200px;">
                <ui-select-match
                        placeholder=""
                        data-allow-clear="false">
                    {{controller.selectedDomain}}
                </ui-select-match>
                <ui-select-choices data-repeat="domain in controller.domains | filter: $select.search">
                    <div ng-bind-html="domain.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <a class="btn btn-danger" ng-if="controller.selectedDomain" ng-click="controller.clearSelectedDomain()">
                <span class="fa fa-exchange"></span>
            </a>
        </div>
        </div>
    </div>

    <div class="row v-reset-row " ng-if="controller.selectedDomain">
        <div class="col-xs-12">
            <div ui-view></div>
        </div>
    </div>
</div>
