<div class="modal-content">
    <div class="modal-header primary-blue darken-4 white-text">
        <h3 class="modal-title" id="modal-title">
            <i class="fa fa-pencil"></i>
            {{ 'UI_NETWORK_ADMIN.GAME_TYPES.FIELDS.GAMES.LABEL' | translate }}
            <button-close-window ng-click="controller.cancel()"></button-close-window>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row v-reset-row ">
            <div class="col-xs-12">

                <table class="table table-hover table-striped nowrap" cellspacing="0" width="100%">
                    <tr>
                        <th>{{ 'UI_NETWORK_ADMIN.GAME_TYPES.FIELDS.GAMES.GAME_NAME' | translate }}</th>

                    </tr>
                    <tr ng-repeat="game in controller.games">
                        <td>{{game.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
