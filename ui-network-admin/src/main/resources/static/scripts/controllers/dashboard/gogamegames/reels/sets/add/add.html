<div class="container-fluid">
	<lit-header
		title="GoGame Reel Set Add" 
		description="Use the controls below to generate and save a Reel Set">
	</lit-header>
	
	<form ng-submit="controller.onSubmit()" name="controller.form" autocomplete="off" novalidate>
		<buttonbar>
			<button-submit></button-submit>
		</buttonbar>
		
		<br/><br/>
		
		<div class="row v-reset-row ">
			<div class="col-xs-6">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">General</h3>
					</div>
					<div class="box-body"> 
						<formly-form model="controller.model" fields="controller.fields" options="controller.options" form="controller.form">
						</formly-form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row v-reset-row " ng-if="controller.model.config.id">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Reels</h3>
						<div class="box-tools pull-right">
							<button ng-if="controller.model.config.id" type="button" class="btn btn-box-tool" ng-click="controller.generateReels()">
								<span><i class="fa fa-refresh"></i> Generate</span>
							</button>
						</div>
					</div>
					<div class="box-body table-responsive"> 
						<div ng-if="controller.reels === undefined || controller.reels === null" class="alert alert-warning">
							<span>No reels to display. Click on 'Generate'.</span>
						</div>
						
						<table ng-if="controller.reels" class="table table-hover table-striped nowrap" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th></th>
									<th ng-repeat="reelPos in controller.reelPositions"><span class="label label-default" style="font-size: 10pt;">{{reelPos}}</span></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="reel in controller.reels[0] track by $index">
									<td><span class="label label-default" style="font-size: 10pt;"><b>{{$index + 1}}</b></span></td>
									<td ng-repeat="symbol in reel.symbols track by $index" style="padding-left: 10px;">{{symbol}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
<!-- 		<pre>{{controller.model|json}}</pre> -->
	</form>
</div>
