<div class="container-fluid">
	<lit-header
		title="{{ 'UI_NETWORK_ADMIN.DOMAIN.VIEW.TITLE' | translate: {name:' : '+domain.displayName} }}"
		description="{{ 'UI_NETWORK_ADMIN.DOMAIN.VIEW.DESCRIPTION' | translate }}">
	</lit-header>

	<div ng-if="!domain.bettingEnabled" class="alert alert-danger">
		<h5>{{'UI_NETWORK_ADMIN.PROVIDERS.CASINO.BETTING.DISABLED'|translate: { domain: domain.displayName } }}</h5>
	</div>
	
	<div class="row v-reset-row ">
		<div class="col-md-10 col-lg-8 col-xl-6" style="margin-bottom: 10px">
			<button-back ui-sref="dashboard.domains"></button-back>
<!-- 			<button-disable lit-if-permission="DOMAIN_ENABLE" lit-permission-domain="{{domain.name}}"></button-disable> -->
		</div>
	</div>

	<div class="row v-reset-row ">
		<!-- <div class="col-md-10 col-lg-8 col-xl-6"> -->
		<div class="col-xs-12">
			<div class="nav-tabs-custom" style="margin-bottom: 5px;">
				<ul class="nav nav-tabs">
					<li role="presentation" ng-if="(domain.players === true && tab.displayForPlayerDomains === true) || (domain.players === false && tab.displayForAdminDomains)" ng-class="{ active: controller.tab == tab }" ng-repeat="tab in controller.tabs" lit-if-permission="{{tab.roles}}" lit-permission-domain="{{domain.name}}">
						<a ng-click="controller.setTab(tab)">{{ tab.title | translate }}</a>
					</li>
				</ul>
<!-- 				<div class="tab-content"> -->
				<div class="tab-content" style="padding: 0px;padding-top: 1px;">
					<div ui-view></div>
				</div>
			</div>
		</div>
	</div>
	
</div>
