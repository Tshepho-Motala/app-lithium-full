<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">{{'UI_NETWORK_ADMIN.MISSIONS.BOXES.CATEGORIES'|translate}}</h3>
        <button-add class="pull-right" ng-click="add()" ng-if="allowAdd"/>
    </div>
    <div class="box-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Type</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{category.name}}</td>
                    <td>{{ category.type }}</td>
                    <td ng-if="allowDelete">
                        <a class="label label-danger" ng-click="delete(category)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="well mt-2">
            {{ "UI_NETWORK_ADMIN.MISSIONS.BOXES.CATEGORY_EXPLANATION" | translate }}
        </div>
    </div>
</div>
