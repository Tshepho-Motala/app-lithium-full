<div class="modal-header" bs-loading-overlay bs-loading-overlay-reference-id="{{controller.referenceId}}">
    <h3 class="modal-title" id="modal-title">
        <span>{{title | translate}} </span>
    </h3>
</div>

<form ng-submit="controller.submit()" name="controller.form" autocomplete="off" novalidate>
    <div class="modal-body" id="modal-body">
        <div class="row v-reset-row ">
            <div class="col-xs-12">
                <div ng-if="controller.isModified" class="form-group" style="margin-left: 12px; margin-right: 12px;">
                    <label for="playerName">{{ 'UI_NETWORK_ADMIN.ECOSYSTEMS.MODAL.LABEL.PRIMARY' | translate }}</label>
                    <input type="text"
                           id="primaryPlayer"
                           ng-model="controller.model.primaryUser"
                           ng-required="true"
                           class="form-control"
                           readonly="readonly",
                           style="margin-bottom: 15px"/>

                    <label for="playerName">{{'UI_NETWORK_ADMIN.ECOSYSTEMS.MODAL.LABEL.SECONDARY' | translate }}</label>
                    <input type="text"
                           id="playerName"
                           ng-model="controller.secondaryUser"
                           ng-required="true"
                           placeholder="{{'UI_NETWORK_ADMIN.ECOSYSTEMS.MODAL.PLACEHOLDER.SECONDARY' | translate }}",
                           uib-typeahead="user.username for user in controller.searchPlayer($viewValue)"
                           typeahead-loading="controller.loadingLocations"
                           typeahead-no-results="controller.noResults"
                           typeahead-min-length="2"
                           typeahead-show-hint="true"
                           typeahead-wait-ms="500"
                           typeahead-editable="false"
                           class="form-control"/>
                    <i ng-show="controller.loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="controller.noResults">
                        <i class="glyphicon glyphicon-remove"></i> {{ 'GLOBAL.NORESULTS' | translate }}
                    </div>
                </div>
               
                <formly-form model="controller.model" fields="controller.fields" form="controller.form" options="controller.options">
                </formly-form>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button-submit></button-submit>
        <button-cancel ng-click="controller.cancel()"></button-cancel>
    </div>
</form>
