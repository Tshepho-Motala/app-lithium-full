<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Status</h3>
</div>

<form ng-submit="vm.submit()" name="vm.form" autocomplete="off" novalidate>
	<div class="modal-body" id="modal-body">
		<div class="row v-reset-row ">
			<div class="col-xs-12">
				<formly-form model="vm.model" fields="vm.fields" form="vm.form" options="vm.options">
				</formly-form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button-save ng-disabled="vm.submitCalled || vm.form.$invalid"></button-save>
		<button-cancel ng-click="vm.cancel()"></button-cancel>
	</div>
</form>
