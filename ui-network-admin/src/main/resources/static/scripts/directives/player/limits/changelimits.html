<div class="modal-content" bs-loading-overlay bs-loading-overlay-reference-id="{{controller.referenceId}}">
	<div class="modal-header primary-blue darken-4 white-text">
		<h3 class="modal-title" id="modal-title">
			<span ng-if="controller.type === 'Daily'">{{'UI_NETWORK_ADMIN.LIMITS.PLAYER.CHANGE.DAILYLOSS'|translate}}</span>
			<span ng-if="controller.type === 'Weekly'">{{'UI_NETWORK_ADMIN.LIMITS.PLAYER.CHANGE.WEEKLYLOSS'|translate}}</span>
			<span ng-if="controller.type === 'Monthly'">{{'UI_NETWORK_ADMIN.LIMITS.PLAYER.CHANGE.MONTHLYLOSS'|translate}}</span>
		</h3>
	</div>

	<form ng-submit="controller.submit()" name="controller.form" autocomplete="off" novalidate>
		<div class="modal-body" id="modal-body">
			<div class="row v-reset-row ">
				<div class="col-xs-12">
					<formly-form model="controller.model" fields="controller.fields" form="controller.form" options="controller.options">
					</formly-form>
				</div>
			</div>
		</div>
"
		<div class="modal-footer">
			<button-submit></button-submit>
			<button-cancel ng-click="controller.cancel()"></button-cancel>
		</div>
	</form>
</div>
