<div class="col-xs-12">

	<div class="panel panel-default">
		<div class="panel-heading">
			<i class="fa fa-bar-chart-o fa-fw"></i> {{ data.titleKey | translate }}
			<span class="pull-right">{{ textGraphDuration }}</span>
		</div>
		<div class="panel-body">
		
			<div class="row v-reset-row ">
				<div class="col-lg-12">
					<c3chart bindto-id="{{data.id}}" show-labels="false" show-subchart="true" enable-zoom="true"
						chart-data="dataPoints"
						chart-columns="dataColumns"
						chart-x="dataX"
						callback-function="callback">
						<chart-axis>
							<chart-axis-x axis-id="date" axis-type="timeseries">
								<chart-axis-x-tick tick-format-time="%Y" tick-format-function="formattime"/>
							</chart-axis-x>
							<chart-axis-y>
								<chart-axis-y-tick tick-format-function="formatcurrency"/>
							</chart-axis-y>
						</chart-axis>
						<chart-events on-click-data="click(data)"/>
						<chart-grid show-x="false" show-y="true"/>
					</c3chart>
				</div>
			</div>
		</div>
	</div>
</div>
