<li class="dropdown" ng-show="languages.length">
	<a class="dropdown-toggle" data-toggle="dropdown">
		<i class="fa fa-globe"></i> {{currentLanguage.description}} <i class="fa fa-caret-down"></i> 
	</a>
	<ul class="dropdown-menu">
		<li ng-repeat="language in languages">
			<a ng-click="changeLanguage(language.locale2)">
				{{language.description}}
			</a>
		</li>
	</ul>
</li>
