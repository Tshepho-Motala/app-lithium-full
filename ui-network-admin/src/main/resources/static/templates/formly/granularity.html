<div class="form-group" ng-class="{'has-error': showError}">
	<div>
		<label for="{{id}}" class="control-label" ng-if="to.label">
			{{to.label}} {{to.required ? '*' : ''}}
		</label>
	</div>
<!-- 	GLOBAL.GRANULARITY.YEAR -->
	<div class="btn-group">
		<label class="btn btn-{{(to.btnclass)?to.btnclass:'default'}}"
			ng-class="(model[options.key] === 1)?'active':''"
			ng-model="model[options.key]" uib-btn-radio="1">
			<i
				ng-if="to.showicons === true"
				ng-class="(model[options.key] === 1)?'fa fa-check-square-o':'fa fa-square-o'"></i>
			<span>{{'GLOBAL.GRANULARITY.PERYEAR' | translate}}</span></label>
		<label class="btn btn-{{(to.btnclass)?to.btnclass:'default'}}"
			ng-class="(model[options.key] === 2)?'active':''"
			ng-model="model[options.key]" uib-btn-radio="2">
			<i
				ng-if="to.showicons === true"
				ng-class="(model[options.key] === 2)?'fa fa-check-square-o':'fa fa-square-o'"></i>
			<span>{{'GLOBAL.GRANULARITY.PERMONTH' | translate}}</span></label>
		<label class="btn btn-{{(to.btnclass)?to.btnclass:'default'}}"
			ng-class="(model[options.key] === 3)?'active':''"
			ng-model="model[options.key]" uib-btn-radio="3">
			<i
				ng-if="to.showicons === true"
				ng-class="(model[options.key] === 3)?'fa fa-check-square-o':'fa fa-square-o'"></i>
			<span>{{'GLOBAL.GRANULARITY.PERDAY' | translate}}</span></label>
		<label class="btn btn-{{(to.btnclass)?to.btnclass:'default'}}"
			ng-class="(model[options.key] === 4)?'active':''"
			ng-model="model[options.key]" uib-btn-radio="4">
			<i
				ng-if="to.showicons === true"
				ng-class="(model[options.key] === 4)?'fa fa-check-square-o':'fa fa-square-o'"></i>
			<span>{{'GLOBAL.GRANULARITY.PERWEEK' | translate}}</span></label>
		<label class="btn btn-{{(to.btnclass)?to.btnclass:'default'}}"
			ng-class="(model[options.key] === 5)?'active':''"
			ng-model="model[options.key]" uib-btn-radio="5">
			<i
				ng-if="to.showicons === true"
				ng-class="(model[options.key] === 5)?'fa fa-check-square-o':'fa fa-square-o'"></i>
			<span>{{'GLOBAL.GRANULARITY.INTOTAL' | translate}}</span></label>
	</div>
<!-- 	<p class="help-block" ng-if="to.description">{{to.description}}</p> -->
</div>
