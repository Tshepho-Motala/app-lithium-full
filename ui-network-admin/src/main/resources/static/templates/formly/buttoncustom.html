<div class="form-group" ng-class="{'has-error': showError}">
	<div>
		<label for="{{id}}" class="control-label" ng-if="to.label">
			{{to.label}} {{to.required ? '*' : ''}}
		</label>
	</div>
	<div class="btn-group">
		<button-custom 
			text="{{to.text}}"
			icon="{{to.icon}}"
			bclass="{{to.bclass}}"
			ng-click="onClick($event, model)">
		</button-custom>
	</div>
</div>
