<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Roboto', sans-serif;">

	<div id="main" style="width: 100vw; height: 100vh; display: flex; justify-content: space-between; align-items: center;">
	
		<div></div>

		<div>
		
			<div id="loading" style="display: flex; flex-direction: column; align-items: center">
				<p>Please wait</p>
				<span><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></span>
				<p>Preparing payment request...</p>
			</div>
			
		</div>

		<div></div>
	
	</div>
	
	<form id="form" th:action="${url}" method="POST">
		<input th:each="entry : ${request}" type="hidden" th:name="${entry.key}" th:value="${entry.value[0]}" />		
	</form>
	
	<script>
		$(function() {
			$('#form').submit();
		});
	</script>
	
</body>

</html>
