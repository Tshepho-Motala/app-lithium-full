<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Roboto', sans-serif;">

	<div id="main" style="width: 100vw; height: 100vh; display: flex; justify-content: space-between; align-items: center;">
	
		<div></div>

		<div>
			<div id="loading" style="display: flex; flex-direction: column; align-items: center">
				<p style="font-size:24px">3D secure check</p>
				<span><i class="fa fa-circle-o-notch fa-spin" style="font-size:72px"></i></span>
			</div>
		</div>
		<div>
			<form class="hide" id="form" action="/service-cashier-mock-hexopay/widget/3dsecure/result" method="POST">
				<input id="token" name="uid" th:value="${uid}" type="hidden"/>
			</form>
		</div>
	</div>
</body>
<script>
	$(function() {
		setTimeout(function() {
			var form = $('#form');
			form.submit();
		}, 1500);
	});
</script>

</html>
