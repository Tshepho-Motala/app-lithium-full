<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

 	<style type="text/css">
		.payment {
			margin: 50px auto;
			background: #eee;
			border: 2px solid #00f;
			padding: 20px;
			width: 500px;
			display: none;
			position: absolute;
			left: 50%;
			margin-left: -300px;
			z-index: 1;
			top: 70px;
		}
	</style>
</head>

<body style="font-family: 'Roboto', sans-serif;" class="grey lighten-3">
	<div id="main" style="width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
	
		<div></div>
		
		<div class="container">
		
			<div class="hide" id="viewIframe" style="display: flex; flex-direction: column; align-items: center;">
				Payment Processing Portal
				<br/>
				<iframe id="framePayment" name="framePayment" style="border: 0; width: 100%; height: 500px"></iframe>
			</div>
			
			<div class="card" id="viewInput">
				<div class="card-content">
					<span class="card-title">Payment Verification</span>
					<form id="form" action="/service-cashier-processor-cc-qwipi/cashier/payment" method="POST" target="framePayment">
					<br/>
					<div class="row">
						
						<div class="col s12">
							<input type="radio" id="option3ds" name="method" value="3ds" checked="checked"/>
							<label for="option3ds">3D Secure</label>
							
							<input type="radio" id="options2s" name="method" value="s2s"/>
							<label for="options2s">Direct</label>
						</div>
						
					</div>
					
					<br/>
					<p>Card details</p>
					<br/>
					<div class="row">
						<div class="input-field col s10 m5">
							<input placeholder="amount" id="amount" name="amount" type="text" class="validate" value="200.00" />
							<label for="amount">Amount</label>
						</div>
						<div class="input-field col s10 m5">
							<input placeholder="cardNum" id="cardNum" name="cardNum" type="text" class="validate" value="4000000000000002" />
							<label for="cardNum">Card Number</label>
						</div>
						<div class="input-field col s2 m1">
							<input placeholder="cvv2" id="cvv2" name="cvv2" type="text" class="validate" value="ASD" />
							<label for="cvv2">CVV</label>
						</div>
						<div class="input-field col s6 m3">
							<input placeholder="month" id="month" name="month" type="text" class="validate" value="12" />
							<label for="month">Expiry Month</label>
						</div>
						<div class="input-field col s6 m3">
							<input placeholder="year" id="year" name="year" type="text" class="validate" value="2018" />
							<label for="year">Expiry Year</label>
						</div>
					</div>
					</form>
				</div>
				<div class="card-action">
					<a id="buttonSubmit" class="waves-effect btn">Submit</a>
				</div>
			</div>
		
		</div>
		
		<div></div>
	
	</div>
	
	<script>
		$(function() {

			var form = $('#form');
			var viewInput = $('#viewInput');
			var viewIframe = $('#viewIframe');
			
			$('#buttonSubmit').click(function(e) {
				form.submit();
			});
			
			form.submit(function (e) {
				viewInput.addClass('hide');
				viewIframe.removeClass('hide');
			});
		});
	</script>
	
</body>
</html>
