<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Roboto', sans-serif;">

	<div id="main" style="width: 100vw; height: 100vh; display: flex; justify-content: space-between; align-items: center;">
	
		<div></div>

		<div>
		
			<div id="loading" style="display: flex; flex-direction: column; align-items: center">
				<p>Please wait</p>
				<span><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></span>
				<p>Redirecting you to payment processor...</p>
			</div>
			
		</div>

		<div></div>
	
	</div>
	
	<form id="form" action="/service-cashier-mock-cc-qwipi/universal3DS/payments.jsp" method="POST" th:object="${request}">
		<input type="hidden" th:field="*{merNo}"/>
		<input type="hidden" th:field="*{billNo}"/>
		<input type="hidden" th:field="*{dateTime}"/>
		<input type="hidden" th:field="*{currency}"/>
		<input type="hidden" th:field="*{language}"/>
		<input type="hidden" th:field="*{cardHolderIp}"/>
		<input type="hidden" th:field="*{md5Info}"/>
		<input type="hidden" th:field="*{cardNum}"/>
		<input type="hidden" th:field="*{cvv2}"/>
		<input type="hidden" th:field="*{month}"/>
		<input type="hidden" th:field="*{year}"/>
		<input type="hidden" th:field="*{firstName}"/>
		<input type="hidden" th:field="*{middleName}"/>
		<input type="hidden" th:field="*{lastName}"/>
		<input type="hidden" th:field="*{email}"/>
		<input type="hidden" th:field="*{phone}"/>
		<input type="hidden" th:field="*{zipCode}"/>
		<input type="hidden" th:field="*{address}"/>
		<input type="hidden" th:field="*{city}"/>
		<input type="hidden" th:field="*{state}"/>
		<input type="hidden" th:field="*{country}"/>
		<input type="hidden" th:field="*{amount}"/>
		<input type="hidden" th:field="*{ssn}"/>
		<input type="hidden" th:field="*{dob}"/>
		<input type="hidden" th:field="*{userAgent}"/>
		<input type="hidden" th:field="*{returnUrl}"/>
		<input type="hidden" th:field="*{bgReturnUrl}"/>
	</form>
	
	<script>
		$(function() {
 			$('#form').submit();
		});
	</script>
	
</body>

</html>
