server.port: 9731

ribbon:
  ReadTimeout: 50000
  ConnectTimeout: 1000

spring:
  application:
    name: service-cashier-processor-smartcash
  cloud:
    stream:
      bindings:
        processorsregisteroutput:
          group: processorsregistergroup
          binder: rabbit
          destination: processorsregisterqueue
          producer:
            required-groups: processorsregistergroup
  thymeleaf:
    cache: false
logging:
  level:
    lithium.service.cashier: INFO
    lithium.service.cashier.processor: INFO
    lithium.service.cashier.processor.http: INFO
    lithium.service.cashier.processor.smartcash: INFO

