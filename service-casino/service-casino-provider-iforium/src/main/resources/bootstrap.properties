# Open bug on jasypt-spring-boot: https://github.com/ulisesbocchio/jasypt-spring-boot/issues/296#issuecomment-1001959859
# Caused bootstrap.properties property source to be converted to EncryptablePropertySourceWrapper. This prevented
# application.yml wiring.
jasypt.encryptor.bootstrap=false

spring.application.name=service-casino-provider-iforium
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.failFast=true
spring.cloud.config.retry.max-attempts=50
spring.cloud.config.retry.initial-interval=5000
spring.cloud.config.retry.max-interval=10000
spring.config.additional-location=classpath:/lithium/common/application.yml,classpath:/lithium/service/application.yml