server.port: 9897

spring:
  application:
    name: service-sms-provider-mobivate
  cloud:
    stream:
      bindings:
        smsprovidersregisteroutput:
          group: smsprovidersregistergroup
          binder: rabbit
          destination: smsprovidersregisterqueue
          producer:
            required-groups: smsprovidersregistergroup

logging:
  level:
    lithium.service.sms: INFO
    lithium.service.sms.provider.http: INFO
    lithium.service.sms.provider.mobivate: INFO