                properties:
                  message:
                    type: string
                    example: The reward component is not in an acceptable state.
                  status:
                    type: number
                    example: 466
                  error:
                    type: string
                    example: errorcodeexception_466
                  error_description:
                    type: string
                    example: The reward is not in an acceptable state.
                  exception:
                    type: string
                    example: lithium.exceptions.Status466InvalidRewardStateException
                  errorCode:
                    type: string
                    example: lithium.exceptions.Status466InvalidRewardStateException
components:
  schemas:
    UserPromotionFE:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
          description: This is the identifier for the user promotions record.
        playerGuid:
          type: string
          example: livescore_uk/riaansuk1
          description: Guid to identify the player.
        promoEventStarted:
          type: string
          format: date-time
          example: '2022-03-01T00:00:00'
          description: When this instance of the event in was started by the player.
        completed:
          type: boolean
          example: false
          description: Has this event been completed?
        promoEventCompleted:
          type: string
          format: date-time
          example: 'null'
          description: When completed, the date on which it was completed.
        percentage:
          type: number
          format: float
          example: 45
          description: The percentage that has been completed.
        promoEventStart:
          type: string
          format: date-time
          example: '2022-03-01T00:00:00'
          description: The start date for the total timespan of the event in this promo.
        promoEventEnd:
          type: string
          format: date-time
          example: '2022-03-03T23:59:59'
          description: The end date for the total timespan of the event in this promo.
        promotion:
          $ref: '#/components/schemas/PromotionFE'
          description: Details about the actual promotion.
        userChallengeGroup:
          type: array
          description: >-
            a Promotion can be made up of groups of challenges. The groups define different
            paths that can be taken. "Group1's challenges" OR "Group2's challenges".
            Each group will have different challenges and rules attached.
          items:
            $ref: '#/components/schemas/UserChallengeGroupFE'
            description: Details about the challenges and rules that make up this promo.
    UserChallengeGroupFE:
      type: object
      properties:
        completed:
          type: string
          format: date-time
          example: '2022-03-02T05:40:00'
          description: The date on which these challenges were completed, null if not yet completed.
        percentage:
          type: number
          format: float
          example: 100
          description: The percentage of challenges/rules that has been completed.
        userChallenges:
          type: array
          items:
            $ref: '#/components/schemas/UserChallengeFE'
            description: List of challenges that make up this item in the group.
    UserChallengeFE:
      type: object
      properties:
        started:
          type: string
          format: date-time
          description: When this challenges was started.
        complete:
          type: boolean
          description: Is this challenge complete yet?
        completed:
          type: string
          format: date-time
          description: If completed, when was it completed.
        percentage:
          type: number
          format: float
          description: The percentage that the challenge has been completed.
        challenge:
          $ref: '#/components/schemas/ChallengeFE'
          description: More details about the specific challenge.
        userRules:
          type: array
          items:
            $ref: '#/components/schemas/UserRuleFE'
            description: The rules that make up this challenge.
    UserRuleFE:
      type: object
      properties:
        started:
          type: string
          format: date-time
          description: Date that this rule was started.
        complete:
          type: boolean
          description: Has this rule been completed?
        completed:
          type: string
          format: date-time
          description: If completed, when was it completed.
        percentage:
          type: number
          format: float
          description: The percentage that this was completed.
        rule:
          $ref: '#/components/schemas/RuleFE'
          description: Details about the rule applicable.
    RuleFE:
      type: object
      properties:
        activity:
          type: string
          example: 'registration-success'
          description: Depending on the provider, this can be wager/win/login-success/registration-success/etc.
        operation:
          type: string
          example: LAST_VALUE
          description: |- 
            Only three operations defined
            - Counter
            - Accumulator
            - Last Value
        value:
          type: number
          format: int64
          example: 1
          description: The value required to complete this rule.
    ChallengeFE:
      type: object
      properties:
        description:
          type: string
          description: Short description to describe this challenge.
        rewardId:
          type: number
          format: int64
          example: 1
          description: The identifier for this associated reward.
        rewardCode:
          type: string
          example: ''
          description: The reward code of the reward to be awarded when the challenge was completed.
        rules:
          type: array
          items:
            $ref: '#/components/schemas/RuleFE'
            description: Details about the rules applicable.
    ChallengeGroupFE:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
          description: Identifier for the challenge group.
        challenges:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeFE'
            description: Details about the challenges applicable.
    PromotionFE:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
          description: Identifier for the promotion revision.
        name:
          type: string
          example: Welcome Offer - June
        description:
          type: string
          example: When signing up in June receive $$$
        dateStart:
          type: string
          format: date-time
          example: '2022-06-01T00:00:00'
        dateEnd:
          type: string
          format: date-time
          example: '2022-06-30T23:59:59'
        rewardId:
          type: number
          format: int64
          example: 1
          description: The identifier for this associated reward.
        rewardCode:
          type: string
          example: SUO-REWARD-1
        exclusive:
          type: boolean
          example: false
          description: |-
            a Promotion can be restricted to a list of configured players, or tags. 
            When marked as exclusive, only players uploaded to the list may participate 
            in the promotion
        dependsOnPromotion:
          type: number
          format: int64
          example: 1
          description: This is the identifier for the promotion that must be completed before this promotion may be entered into.
        redeemableInTotal:
          type: number
          example: 3
          description: |-
            a Promotion can be run over a long period. Inside the period, a promotion can repeat
            multiple times. Over the span of the whole promotion, how many times a player may enter 
            the promotion.
        redeemableInEvent:
          type: number
          example: 1
          description: |-
