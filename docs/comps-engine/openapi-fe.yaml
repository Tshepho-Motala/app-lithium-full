openapi: "3.0.2"
info:
  title: Comps Engine - FE Endpoints
  version: "1.0.0"
servers:
  - url: 'http://localhost:9000'
    description: Local Gateway.
  - url: "https://gateway.lithium-develop.ls-g.net"
    description: Livescore Lithium Develop
  - url: "https://gateway.lithium-qa.ls-g.net"
    description: Livescore Lithium QA
  - url: "https://gateway.lithium-staging.ls-g.net/"
    description: Livescore Lithium Staging
  - url: "https://gateway.lithium-prod.ls-g.net"
    description: Livescore Lithium Production
tags:
  - name: Promotions
    description: These endpoints relate to promotions.
  - name: Rewards
    description: These endpoints relate to rewards.
paths:
  /service-promo/frontend/player/find/current/v1:
    post:
      tags:
        - Promotions
      summary: Current Player Promotions.
      # These are user missions that has not been completed yet.
      description: >-
        These are promotions that the player is currently busy with.
      security:
        - httpBearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pageSize:
                  type: number
                  default: 1000
                page:
                  type: number
                  default: 0
      responses:
        '200':
          description: >-
            If call was successful, returns the player promotions that the player is currently busy completing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page'
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPromotionFE'
        '500':
          description: >-
            Internal server error.
  /service-promo/frontend/player/find/completed/v1:
    post:
      tags:
        - Promotions
      summary: Player Promotions already completed.
      # These are user missions that has been completed.
      description: >-
        These are promotions that the player has already completed.
      security:
        - httpBearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pageSize:
                  type: number
                  default: 1000
                page:
                  type: number
                  default: 0
      responses:
        '200':
          description: >-
            If call was successful, returns the player promotions that the player has completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page'
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPromotionFE'
        '500':
          description: >-
            Internal server error.
  /service-reward/frontend/player/list/pending/v1:
    post:
      tags:
        - Rewards
      summary: List of pending rewards for a player. (limited to 1000)
      description: >-
        These are rewards that still needs acceptance from the player.
      security:
        - httpBearer: [ ]
      parameters: []
      responses:
        '200':
          description: >-
            If call was successful, returns a list of pending rewards for the player.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerRewardHistoryFE'
              example:
                - id: 10
                  status: pending
                  awardedDate: 2022-03-01T00:00:00
                  redeemedDate: 2022-03-01T00:00:00
                  expiryDate: 2022-03-01T00:00:00
                  playerGuid: livescore_uk/rivalani2021
                  rewardCode: WIN_BIG_ZAR_IN_2022
                  rewardName: Relief Grant
                  rewardComponents:
                    id: 1
                    status: pending_player_approval
                    rewardComponentName: freespin
                    playerRewardHistoryId: 4
                    playerGuid: "livescore_sa/2200"
                    awardedOn: 2022-09-03T22:00:00.000Z
                    created: 2022-09-03T22:00:00.000Z
                    updated: 2022-09-03T22:00:00.000Z
