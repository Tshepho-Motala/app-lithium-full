  /service-reward/frontend/player/accept-pending-reward-component:
    post:
      tags:
        - Rewards
      summary: Accept a pending reward for a player.
      description: >-
        Accept one of the rewards identified from the list above.
      security:
        - httpBearer: []
      requestBody:
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/AcceptRewardRequest'
      responses:
        '200':
          description: If successful, returns the player reward component
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerRewardComponentHistoryFE'
              examples:
                accept:
                  value:
                    id: 1
                    status: awarded
                    rewardComponentName: freespin
                    playerRewardHistoryId: 4
                    playerGuid: "livescore_sa/2200"
                    awardedOn: 2022-09-03T22:00:00.000Z
                    created: 2022-09-03T22:00:00.000Z
                    updated: 2022-09-03T22:00:00.000Z
