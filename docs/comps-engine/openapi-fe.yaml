                    id: 1
                    status: declined_by_player
                    rewardComponentName: freespin
                    playerRewardHistoryId: 4
                    playerGuid: "livescore_sa/2200"
                    awardedOn: 2022-09-03T22:00:00.000Z
                    created: 2022-09-03T22:00:00.000Z
