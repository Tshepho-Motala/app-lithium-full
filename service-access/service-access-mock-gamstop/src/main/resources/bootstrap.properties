spring.application.name=service-access-mock-gamstop
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.failFast=true
spring.cloud.config.retry.max-attempts=50
spring.cloud.config.retry.initial-interval=5000
spring.cloud.config.retry.max-interval=10000
spring.config.additional-location=classpath:/lithium/common/application.yml,classpath:/lithium/service/application.yml

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
security.basic.enabled=false
management.security.enabled=false
