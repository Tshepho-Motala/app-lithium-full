spring.application.name=server-hazelcast

# Walkaround, as something set system property spring.cloud.function.rsocket.enabled -> {Boolean@7461} false if it is not defined
# and com.hazelcast.internal.config.override.SystemPropertiesConfigParser::parse fails with java.lang.ClassCastException: class java.lang.Boolean cannot be cast to class java.lang.String
# as parser expects to have properties in <String, String> format.
# Excluding all of spring-cloud-function-XXX dependencies doesn't help
# Property looks like one from org.springframework.cloud.function.context.FunctionProperties from spring-cloud-function-context library
spring.cloud.function.rsocket.enabled=false