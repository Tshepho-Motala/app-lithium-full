server:
  port: 9302

eureka:
  instance:
    appname: service-accounting-domain-summary

spring:
 application:
   name: service-accounting-domain-summary
 datasource:
   url: jdbc:mysql://localhost/lithium_accounting_domain_summary?useSSL=false
   username: root
   password: mysql
 jpa:
   show-sql: false
   hibernate:
     ddl-auto: validate
     properties:
       hibernate:
        format_sql: true
 cloud:
   stream:
     bindings:
       adjustmentinput:
         consumer:
          concurrency: 5
          maxAttempts: 5
          backOffInitialInterval: 5000
          backOffMaxInterval: 60000
          backOffMultiplier: 2.5
         group: adjustmentgroup
         binder: rabbit
         destination: adjustmentqueue
       asynclabelvalueinput:
         consumer:
           concurrency: 5
           maxAttempts: 5
           backOffInitialInterval: 5000
           backOffMaxInterval: 60000
           backOffMultiplier: 2.5
         group: asynclabelvaluegroup
         binder: rabbit
         destination: asynclabelvaluequeue
     rabbit:
       bindings:
         adjustmentinput:
           consumer:
             autoBindDlq: true
             requeueRejected: true
             republishToDlq: true
         asynclabelvalueinput:
           consumer:
             autoBindDlq: true
             requeueRejected: true
             republishToDlq: true
lithium:
  services:
    accounting:
      domain:
        summary:
          adjustments:
            process:
              enabled: true
          dlq-retries: 1
          reconciliation:
            enabled: false
            cron: "*/5 * * * * *"
            seed-date-format: "yyyy-MM-dd"
            seed-date-value: "2020-05-01"
            log-error-on-mismatched-data-enabled: true
            update-mismatched-data-enabled: true
            data-fetch-size-per-type: 100
logging:
  level:
    lithium.shards: INFO
    lithium.service.accounting.domain.summary: INFO
#    lithium.service.accounting.domain.summary.services.SummaryReconciliationService: INFO
#    lithium.service.accounting.domain.summary.stream.AsyncLabelValueQueueProcessor: INFO
